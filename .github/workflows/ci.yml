name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Start Java application
        run: mvn -B -q clean install -DskipTests -f quickstart/pom.xml

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.12.2

      - name: Setup Workspace
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r test/robot-framework/requirements.txt

      - name: Run Tests
        run: $GITHUB_WORKSPACE/.venv/bin/python3.12 -m robot --outputdir $GITHUB_WORKSPACE/rf-reports/ test/robot-framework/tests/

      - name: Upload Test Report
        uses: actions/upload-artifact@v4.3.1
        with:
          name: rf-reports
          path: rf-reports/
